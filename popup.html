<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Adblock for ShopBack</title>
    <style>
        .app {
            width: 230px;
        }

        .icon {
            width: 24px;
            margin-right: 10px;
        }

        .extension-name-container {
            margin: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .extension-name {
            font-size: 16px;
        }

        .extension-description {
            padding: 10px 2px 10px 2px;
        }
    </style>
</head>

<body>
    <div class='app'>
        <div class='extension-name-container'>
            <img src='icons/shopback-adblock-icon-128.png' class='icon' /> <span class='extension-name'> Adblock for ShopBack</span>
        </div>
        <div class='extension-description'>
            This extension allows the user to block the AD from ShopBack website
        </div>
        <hr>
        <div class='extension-description'>
            A Chrome and Firefox extension that block AD <a href='https://www.shopback.com.tw/' target="_blank"> ShopBack</a>   website 
        </div>
        <hr>
        <div class='extension-description'>
            Github / Q&A : <a href='https://github.com/Wanda-Jih/extension_blockAD'
                target="_blank">Adblock for ShopBack</a>
        </div>
    </div>
</body>

</html>
